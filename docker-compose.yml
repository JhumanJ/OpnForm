---
services:
  api: &api
    image: jhumanj/opnform-api:latest
    environment:
      DB_HOST: db
      REDIS_HOST: redis

      DB_DATABASE: ${DB_DATABASE:-forge}
      DB_USERNAME: ${DB_USERNAME:-forge}
      DB_PASSWORD: ${DB_PASSWORD:-forge}
      DB_CONNECTION: ${DB_CONNECTION:-pgsql}
      AWS_ENDPOINT: http://minio:9000
      AWS_ACCESS_KEY_ID: ${MINIO_ACCESS_KEY:-minio}
      AWS_SECRET_ACCESS_KEY: ${MINIO_SECRET_KEY:-minio123}
      FILESYSTEM_DISK: local
      AWS_REGION: eu-west-1
      AWS_BUCKET: laravel-bucket
      LOCAL_FILESYSTEM_VISIBILITY: public
    env_file: 
    - ./api/.env
    volumes:
      - ./api/storage:/usr/share/nginx/html/storage

  api-worker:
    <<: *api
    command: ./artisan queue:work
    env_file: 
    - ./api/.env
    volumes:
      - ./api/storage:/usr/share/nginx/html/storage

  ui:
    image: jhumanj/opnform-client:latest
    env_file: 
    - ./client/.env

  redis:
    image: redis:7

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${DB_DATABASE:-forge}
      POSTGRES_USER: ${DB_USERNAME:-forge}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-forge}
    volumes:
      - postgres-data:/var/lib/postgresql/data

  ingress:
    image: nginx:1
    volumes:
      - ./docker/nginx.conf:/etc/nginx/templates/default.conf.template
    ports:
      - 80:80

volumes:
  postgres-data: