openapi: 3.0.1
info:
    title: OpnForm API
    description: API for interacting with OpnForm, primarily used for Zapier integration
    version: 1.0.0
servers:
    - url: https://api.opnform.com
security:
    - bearerAuth: []
tags:
    - name: Workspaces
      description: Create and manage workspaces.
    - name: Workspace Users
      description: Manage users within a workspace.
    - name: Forms
      description: Manage and retrieve forms.
    - name: Submissions
      description: Access and manage form submissions.
    - name: Integrations
      description: Manage form integrations (webhooks) via API.
    - name: Zapier
      description: Legacy endpoints for the Zapier integration.
paths:
    "/open/workspaces":
        get:
            tags:
                - Workspaces
            summary: List Workspaces
            description: "Requires `workspaces-read`."
            security:
                - bearerAuth: []
            responses:
                "200":
                    description: Successful
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: "#/components/schemas/Workspace"
                "403":
                    description: Forbidden
    "/open/workspaces/create":
        post:
            tags:
                - Workspaces
            summary: Create Workspace
            description: "Requires `workspaces-write`."
            security:
                - bearerAuth: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - name
                            properties:
                                name:
                                    type: string
                                emoji:
                                    type: string
                                    description: Emoji or icon representing the workspace.
            responses:
                "200":
                    description: Created
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                    workspace_id:
                                        type: number
                                    workspace:
                                        $ref: "#/components/schemas/Workspace"
                "403":
                    description: Forbidden
    "/open/workspaces/{workspaceId}":
        put:
            tags:
                - Workspaces
            summary: Update Workspace
            description: "Update workspace name or icon. Requires `workspaces-write`."
            security:
                - bearerAuth: []
            parameters:
                - name: workspaceId
                  in: path
                  required: true
                  schema:
                      type: number
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/Workspace"
            responses:
                "200":
                    description: Updated
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Workspace"
                "403":
                    description: Forbidden
        delete:
            tags:
                - Workspaces
            summary: Delete Workspace
            description: "Permanently delete a workspace. Requires `workspaces-write`."
            security:
                - bearerAuth: []
            parameters:
                - name: workspaceId
                  in: path
                  required: true
                  schema:
                      type: number
            responses:
                "204":
                    description: Deleted
                "403":
                    description: Forbidden
    "/open/workspaces/{workspaceId}/users":
        get:
            tags:
                - Workspace Users
            summary: List Workspace Users
            description: "Requires `workspace-users-read`. Returns members with their role."
            security:
                - bearerAuth: []
            parameters:
                - name: workspaceId
                  in: path
                  required: true
                  schema:
                      type: string
            responses:
                "200":
                    description: Successful
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: "#/components/schemas/UserWorkspaceMember"
                "403":
                    description: Forbidden
    "/open/workspaces/{workspaceId}/users/add":
        post:
            tags:
                - Workspace Users
            summary: Add Workspace User
            description: "Requires `workspace-users-write`. Add an existing user or send an invite if the email is unknown."
            security:
                - bearerAuth: []
            parameters:
                - name: workspaceId
                  in: path
                  required: true
                  schema:
                      type: string
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - email
                                - role
                            properties:
                                email:
                                    type: string
                                    format: email
                                role:
                                    type: string
                                    enum: [admin, user, readonly]
            responses:
                "200":
                    description: User added
                "403":
                    description: Forbidden
    "/open/workspaces/{workspaceId}/users/{userId}/remove":
        delete:
            tags:
                - Workspace Users
            summary: Remove Workspace User
            description: "Requires `workspace-users-write`. Removes a specified user from the workspace."
            security:
                - bearerAuth: []
            parameters:
                - name: workspaceId
                  in: path
                  required: true
                  schema:
                      type: string
                - name: userId
                  in: path
                  required: true
                  schema:
                      type: string
            responses:
                "200":
                    description: User removed
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: User removed from workspace successfully.
                "403":
                    description: Forbidden
    "/open/workspaces/{workspaceId}/users/{userId}/update-role":
        put:
            tags:
                - Workspace Users
            summary: Update Workspace User Role
            description: "Requires `workspace-users-write`. Update a member's role."
            security:
                - bearerAuth: []
            parameters:
                - name: workspaceId
                  in: path
                  required: true
                  schema:
                      type: string
                - name: userId
                  in: path
                  required: true
                  schema:
                      type: string
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - role
                            properties:
                                role:
                                    type: string
                                    enum: [admin, user, readonly]
                                    description: New role for the user.
            responses:
                "200":
                    description: Role updated
                "403":
                    description: Forbidden
    "/open/workspaces/{workspaceId}/leave":
        post:
            tags:
                - Workspace Users
            summary: Leave Workspace
            description: "Allows the current user to leave the workspace. Requires `workspace-users-write`."
            security:
                - bearerAuth: []
            parameters:
                - name: workspaceId
                  in: path
                  required: true
                  schema:
                      type: string
            responses:
                "204":
                    description: Left workspace
                "403":
                    description: Forbidden
    "/open/workspaces/{workspaceId}/invites":
        get:
            tags:
                - Workspace Users
            summary: List Workspace Invites
            description: "Requires `workspace-users-read`. Lists pending & accepted invites."
            security:
                - bearerAuth: []
            parameters:
                - name: workspaceId
                  in: path
                  required: true
                  schema:
                      type: string
            responses:
                "200":
                    description: Successful
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: "#/components/schemas/Invite"
                "403":
                    description: Forbidden
    "/open/workspaces/{workspaceId}/invites/{inviteId}/resend":
        post:
            tags:
                - Workspace Users
            summary: Resend Workspace Invite
            description: "Requires `workspace-users-write`. Resend the invitation email for a pending invite."
            security:
                - bearerAuth: []
            parameters:
                - name: workspaceId
                  in: path
                  required: true
                  schema:
                      type: string
                - name: inviteId
                  in: path
                  required: true
                  schema:
                      type: string
            responses:
                "200":
                    description: Invite resent
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: Invite email resent successfully.
                "403":
                    description: Forbidden
    "/open/workspaces/{workspaceId}/invites/{inviteId}/cancel":
        delete:
            tags:
                - Workspace Users
            summary: Cancel Workspace Invite
            description: "Requires `workspace-users-write`. Delete a pending invite."
            security:
                - bearerAuth: []
            parameters:
                - name: workspaceId
                  in: path
                  required: true
                  schema:
                      type: string
                - name: inviteId
                  in: path
                  required: true
                  schema:
                      type: string
            responses:
                "200":
                    description: Invite canceled
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: Invite deleted successfully.
                "403":
                    description: Forbidden
    "/open/forms":
        get:
            tags:
                - Forms
            summary: List Forms
            description: Retrieve all forms accessible to the token holder.
            security:
                - bearerAuth: []
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: "#/components/schemas/Form"
                "403":
                    description: Forbidden â€“ token lacks forms-read ability
        post:
            tags:
                - Forms
            summary: Create Form
            description: "Create a new form; requires forms-write ability."
            security:
                - bearerAuth: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/Form"
            responses:
                "201":
                    description: Form created
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Form"
                "403":
                    description: Forbidden â€“ token lacks forms-write ability
    "/open/forms/{slug}":
        get:
            tags:
                - Forms
            summary: Get Form
            description: Retrieve a single form.
            security:
                - bearerAuth: []
            parameters:
                - name: slug
                  in: path
                  required: true
                  schema:
                      type: string
            responses:
                "200":
                    description: Successful
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Form"
                "404":
                    description: Not Found
                "403":
                    description: Forbidden
    "/open/forms/{id}":
        put:
            tags:
                - Forms
            summary: Update Form
            description: "Update an existing form. Requires `forms-write`."
            security:
                - bearerAuth: []
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                      type: number
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/Form"
            responses:
                "200":
                    description: Updated
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Form"
                "403":
                    description: Forbidden â€“ token lacks forms-write ability
        delete:
            tags:
                - Forms
            summary: Delete Form
            description: "Delete a form. Requires `forms-write`."
            security:
                - bearerAuth: []
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                      type: number
            responses:
                "204":
                    description: Deleted
                "403":
                    description: Forbidden
    "/forms/{slug}/answer":
        post:
            tags:
                - Submissions
            summary: Create Submission
            description: "Create a new submission for a form. Public endpoint - no authentication required."
            security: []
            parameters:
                - name: slug
                  in: path
                  required: true
                  schema:
                      type: string
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            additionalProperties: true
                            properties:
                                completion_time:
                                    type: number
                                    description: "Time in seconds it took to complete the form"
                                is_partial:
                                    type: boolean
                                    description: "If you want to submit your form as partial"
            responses:
                "200":
                    description: "Form submission saved successfully"
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    type:
                                        type: string
                                        example: "success"
                                    message:
                                        type: string
                                        example: "Form submission saved."
                                    submission_id:
                                        type: string
                                        nullable: true
                                    is_first_submission:
                                        type: boolean
                                    redirect:
                                        type: boolean
                "422":
                    description: "Validation error"
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: "The Name field is required."
                                    errors:
                                        type: object
                                        additionalProperties:
                                            type: array
                                            items:
                                                type: string
                "404":
                    description: "Form not found"
    "/open/forms/{id}/submissions":
        get:
            tags:
                - Submissions
            summary: List Submissions
            description: "Requires `forms-read`. Supports pagination, search, and status filtering."
            security:
                - bearerAuth: []
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                      type: number
                - name: page
                  in: query
                  required: false
                  schema:
                      type: number
                      minimum: 1
                      default: 1
                  description: "Pagination page number"
                - name: per_page
                  in: query
                  required: false
                  schema:
                      type: number
                      minimum: 1
                      maximum: 100
                      default: 100
                  description: "Number of results per page"
                - name: search
                  in: query
                  required: false
                  schema:
                      type: string
                  description: "Search term to filter submissions by field values"
                - name: status
                  in: query
                  required: false
                  schema:
                      type: string
                      enum: [completed, partial, all]
                      default: all
                  description: "Filter by submission status"
            responses:
                "200":
                    description: Successful
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        type: array
                                        items:
                                            $ref: "#/components/schemas/Submission"
                                    links:
                                        type: object
                                        properties:
                                            first:
                                                type: string
                                            last:
                                                type: string
                                            prev:
                                                type: string
                                                nullable: true
                                            next:
                                                type: string
                                                nullable: true
                                    meta:
                                        type: object
                                        properties:
                                            current_page:
                                                type: number
                                            from:
                                                type: number
                                            last_page:
                                                type: number
                                            per_page:
                                                type: number
                                            to:
                                                type: number
                                            total:
                                                type: number
                "403":
                    description: "Forbidden â€“ token lacks forms-read ability"

    "/open/forms/{id}/submissions/export":
        post:
            tags:
                - Submissions
            summary: Export Submissions (CSV)
            description: "Export submissions as CSV. Large exports are processed asynchronously. Requires `forms-read`."
            security:
                - bearerAuth: []
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                      type: number
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - columns
                            properties:
                                columns:
                                    type: object
                                    additionalProperties:
                                        type: boolean
                                    description: "Object mapping field IDs to booleans to include columns in CSV."
            responses:
                "200":
                    description: "Synchronous export (CSV file) or asynchronous export (job status)"
                    content:
                        application/json:
                            schema:
                                oneOf:
                                    - type: string
                                      format: binary
                                      description: "CSV file download for small forms"
                                    - type: object
                                      description: "Job status for large forms"
                                      properties:
                                          message:
                                              type: string
                                              example: "Export started. Large export will be processed in the background."
                                          job_id:
                                              type: string
                                              example: "export_abc123def456"
                                          is_async:
                                              type: boolean
                                              example: true
                "403":
                    description: Forbidden
    "/open/forms/{id}/submissions/export/{job_id}/status":
        get:
            tags:
                - Submissions
            summary: Check Export Status
            description: "Check the status of an asynchronous export job. Requires `forms-read`."
            security:
                - bearerAuth: []
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                      type: number
                - name: job_id
                  in: path
                  required: true
                  schema:
                      type: string
                  description: "Export job identifier"
            responses:
                "200":
                    description: Export job status
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ExportJobStatus"
                "404":
                    description: "Export job not found or has expired"
                "403":
                    description: Forbidden
    "/open/forms/{id}/submissions/{submission_id}":
        put:
            tags:
                - Submissions
            summary: Update Submission
            description: "Update a submission. Requires `forms-write` ability."
            security:
                - bearerAuth: []
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                      type: number
                - name: submission_id
                  in: path
                  required: true
                  schema:
                      type: number
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/Submission"
            responses:
                "200":
                    description: Updated
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Submission"
                "403":
                    description: "Forbidden â€“ token lacks forms-write ability"
        delete:
            tags:
                - Submissions
            summary: Delete Submission
            description: "Requires `forms-write`."
            security:
                - bearerAuth: []
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                      type: number
                      description: The ID of the form.
                - name: submission_id
                  in: path
                  required: true
                  schema:
                      type: number
                      description: The ID of the submission to delete.
            responses:
                "200":
                    description: Successful
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: Record successfully removed.
                "403":
                    description: "Forbidden â€“ token lacks forms-write ability"
    "/open/forms/{form}/integrations":
        get:
            tags:
                - Integrations
            summary: List Form Integrations
            description: "List all integrations configured for a form. Requires `manage-integrations` ability."
            security:
                - bearerAuth: []
            parameters:
                - name: form
                  in: path
                  required: true
                  schema:
                      type: number
                      description: The ID of the form.
            responses:
                "200":
                    description: Successful
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: "#/components/schemas/FormIntegration"
                "403":
                    description: Forbidden â€“ token lacks manage-integrations ability
                "404":
                    description: Form not found
        post:
            tags:
                - Integrations
            summary: Create Webhook Integration
            description: "Create a new webhook integration for a form. Requires `manage-integrations` ability."
            security:
                - bearerAuth: []
            parameters:
                - name: form
                  in: path
                  required: true
                  schema:
                      type: number
                      description: The ID of the form.
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - integration_id
                                - data
                            properties:
                                integration_id:
                                    type: string
                                    enum: [webhook]
                                    description: Must be "webhook"
                                status:
                                    type: string
                                    enum: [active, inactive]
                                    default: active
                                    description: The initial status of the webhook
                                data:
                                    type: object
                                    required:
                                        - webhook_url
                                    properties:
                                        webhook_url:
                                            type: string
                                            format: uri
                                            description: The URL where submissions will be sent
            responses:
                "200":
                    description: Webhook created successfully
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: "Form Integration was created."
                                    form_integration:
                                        $ref: "#/components/schemas/FormIntegration"
                "403":
                    description: Forbidden â€“ insufficient permissions
                "404":
                    description: Form not found
                "422":
                    description: Validation error
    "/open/forms/{form}/integrations/{integrationid}":
        put:
            tags:
                - Integrations
            summary: Update Webhook Integration
            description: "Update an existing webhook integration. Requires `manage-integrations` ability."
            security:
                - bearerAuth: []
            parameters:
                - name: form
                  in: path
                  required: true
                  schema:
                      type: number
                      description: The ID of the form.
                - name: integrationid
                  in: path
                  required: true
                  schema:
                      type: number
                      description: The ID of the integration.
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - integration_id
                                - data
                            properties:
                                integration_id:
                                    type: string
                                    enum: [webhook]
                                    description: Must be "webhook"
                                status:
                                    type: string
                                    enum: [active, inactive]
                                    description: The status of the webhook
                                data:
                                    type: object
                                    required:
                                        - webhook_url
                                    properties:
                                        webhook_url:
                                            type: string
                                            format: uri
                                            description: The URL where submissions will be sent
            responses:
                "200":
                    description: Webhook updated successfully
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: "Form Integration was updated."
                                    form_integration:
                                        $ref: "#/components/schemas/FormIntegration"
                "403":
                    description: Forbidden â€“ insufficient permissions
                "404":
                    description: Form or integration not found
                "422":
                    description: Validation error
        delete:
            tags:
                - Integrations
            summary: Delete Webhook Integration
            description: "Delete a webhook integration. Requires `manage-integrations` ability."
            security:
                - bearerAuth: []
            parameters:
                - name: form
                  in: path
                  required: true
                  schema:
                      type: number
                      description: The ID of the form.
                - name: integrationid
                  in: path
                  required: true
                  schema:
                      type: number
                      description: The ID of the integration.
            responses:
                "200":
                    description: Webhook deleted successfully
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: "Form Integration was deleted."
                "403":
                    description: Forbidden â€“ insufficient permissions
                "404":
                    description: Form or integration not found
    "/open/forms/{form}/integrations/{integrationid}/events":
        get:
            tags:
                - Integrations
            summary: List Webhook Events
            description: "List past webhook dispatch events for an integration. Requires `manage-integrations` ability."
            security:
                - bearerAuth: []
            parameters:
                - name: form
                  in: path
                  required: true
                  schema:
                      type: number
                      description: The ID of the form.
                - name: integrationid
                  in: path
                  required: true
                  schema:
                      type: number
                      description: The ID of the integration.
            responses:
                "200":
                    description: Successful
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: "#/components/schemas/IntegrationEvent"
                "403":
                    description: Forbidden â€“ insufficient permissions
                "404":
                    description: Form or integration not found
    "/external/zapier/validate":
        get:
            tags:
                - Zapier
            summary: Validate API Key
            description: This endpoint is used by Zapier to test the validity of the API key.
            responses:
                "200":
                    description: API key is valid
                "401":
                    description: Invalid API key
    "/external/zapier/forms":
        get:
            tags:
                - Zapier
            summary: List Forms
            description: Retrieve a list of forms available in a specific workspace.
            parameters:
                - name: workspace_id
                  in: query
                  description: The ID of the workspace for which to list forms
                  required: true
                  schema:
                      type: number
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: "#/components/schemas/Form"
    "/external/zapier/webhook":
        post:
            tags:
                - Zapier
            summary: New Submission Trigger
            description: This endpoint is used to set up a webhook for new form submissions.
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                hookUrl:
                                    type: string
                                    description: The URL provided by Zapier to send the submission data
                                form_id:
                                    type: number
                                    description: The ID of the form for which to trigger the webhook
                            required:
                                - hookUrl
                                - form_id
            responses:
                "200":
                    description: Webhook successfully set up
        delete:
            tags:
                - Zapier
            summary: Unsubscribe Webhook
            description: This endpoint is used to unsubscribe from the webhook.
