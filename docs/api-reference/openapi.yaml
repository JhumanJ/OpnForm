components:
    schemas:
        Workspace:
            type: object
            properties:
                id:
                    type: number
                    description: The unique identifier for the workspace.
                    example: 1
                    readOnly: true
                name:
                    type: string
                    description: The name of the workspace.
                    example: "My Marketing Team"
                icon:
                    type: string
                    description: The emoji or icon representing the workspace.
                    example: "ðŸš€"
                settings:
                    type: object
                    description: General settings for the workspace.
        Form:
            type: object
            properties:
                # Core form identification
                id:
                    type: number
                    description: The unique identifier for the form.
                    readOnly: true
                slug:
                    type: string
                    description: The URL-friendly slug for the form.
                    readOnly: true
                workspace_id:
                    type: number
                    description: ID of the workspace that owns the form.
                    writeOnly: true
                title:
                    type: string
                    description: The title of the form.
                visibility:
                    type: string
                    enum: [public, draft, closed]
                    description: The current visibility state of the form.
                tags:
                    type: array
                    items:
                        type: string
                    nullable: true
                language:
                    type: string
                    description: Two-letter ISO language code.
                custom_domain:
                    type: string
                    nullable: true

                # Visual appearance and styling
                theme:
                    type: string
                    enum: [default, simple, notion]
                font_family:
                    type: string
                    nullable: true
                color:
                    type: string
                dark_mode:
                    type: string
                    enum: [light, dark, auto]
                width:
                    type: string
                    enum: [centered, full]
                size:
                    type: string
                    enum: [sm, md, lg]
                border_radius:
                    type: string
                    enum: [none, small, full]
                layout_rtl:
                    type: boolean
                uppercase_labels:
                    type: boolean

                # Media and branding
                cover_picture:
                    type: string
                    format: uri
                    nullable: true
                logo_picture:
                    type: string
                    format: uri
                    nullable: true
                no_branding:
                    type: boolean
                    description: Whether to hide the OpnForm branding.
                transparent_background:
                    type: boolean
                    description: Transparent background when form is embedded.

                # Form behavior and submission settings
                submit_button_text:
                    type: string
                    maxLength: 50
                submitted_text:
                    type: string
                    maxLength: 2000
                redirect_url:
                    type: string
                    format: uri
                    nullable: true
                re_fillable:
                    type: boolean
                re_fill_button_text:
                    type: string
                    maxLength: 50
                confetti_on_submission:
                    type: boolean
                show_progress_bar:
                    type: boolean

                # Form closure and limits
                closes_at:
                    type: string
                    format: date-time
                    nullable: true
                closed_text:
                    type: string
                    nullable: true
                max_submissions_count:
                    type: integer
                    minimum: 1
                    nullable: true
                max_submissions_reached_text:
                    type: string
                    nullable: true

                # User experience features
                auto_save:
                    type: boolean
                auto_focus:
                    type: boolean
                enable_partial_submissions:
                    type: boolean
                editable_submissions:
                    type: boolean
                editable_submissions_button_text:
                    type: string
                    maxLength: 50

                # Security and validation
                password:
                    type: string
                    nullable: true
                use_captcha:
                    type: boolean
                captcha_provider:
                    type: string
                    enum: [recaptcha, hcaptcha]

                # SEO and indexing
                can_be_indexed:
                    type: boolean
                seo_meta:
                    type: object
                    nullable: true

                # Advanced features
                custom_code:
                    type: string
                    nullable: true
                database_fields_update:
                    type: array
                    items: {}
                    nullable: true
                properties:
                    type: array
                    description: An array of field and layout blocks that make up the form.
                    items:
                        $ref: "#/components/schemas/FormProperty"
        FormProperty:
            type: object
            description: A single field or layout block within a form.
            properties:
                id:
                    type: string
                    description: A unique identifier for the block.
                    format: uuid
                type:
                    type: string
                    description: The type of block.
                name:
                    type: string
                    description: The label or name of the field.
                help:
                    type: string
                    description: "Help text displayed with the field."
                hidden:
                    type: boolean
                    description: Whether the field is hidden from view.
                required:
                    type: boolean
                    description: "Whether the field is required."
                placeholder:
                    type: string
                    description: Placeholder text for the input.
                width:
                    type: string
                    enum: [full, "1/2", "1/3", "2/3", "1/4", "3/4"]
                    description: The width of the block in the form layout.
            additionalProperties: true
        Submission:
            type: object
            properties:
                id:
                    type: number
                    description: "Unique submission ID"
                    readOnly: true
                form_id:
                    type: number
                    description: "ID of the parent form"
                    readOnly: true
                completion_time:
                    type: number
                    nullable: true
                    description: "Time taken to complete the form in seconds"
                    readOnly: true
                data:
                    type: object
                    description: "Contains form field responses plus metadata (status, created_at, id)"
                    additionalProperties: true
                    readOnly: true
        UserWorkspaceMember:
            type: object
            properties:
                id:
                    type: number
                name:
                    type: string
                email:
                    type: string
                    format: email
                role:
                    type: string
                    description: Role of the user inside the workspace (admin, member, viewer).
        Invite:
            type: object
            properties:
                id:
                    type: number
                email:
                    type: string
                    format: email
                role:
                    type: string
                    enum: [admin, user, readonly]
                status:
                    type: string
                    enum: [pending, accepted]
                valid_until:
                    type: string
                    format: date-time
                    description: Expiration timestamp for the invite
        ExportJobStatus:
            type: object
            properties:
                status:
                    type: string
                    enum: [processing, completed, failed]
                    description: "Current status of the export job"
                progress:
                    type: number
                    minimum: 0
                    maximum: 100
                    description: "Completion percentage (0-100)"
                form_id:
                    type: number
                    description: "ID of the form being exported"
                user_id:
                    type: number
                    description: "ID of the user who initiated the export"
                job_id:
                    type: string
                    description: "Export job identifier"
                processed_submissions:
                    type: number
                    description: "Number of submissions processed so far"
                    nullable: true
                total_submissions:
                    type: number
                    description: "Total number of submissions to process"
                    nullable: true
                file_url:
                    type: string
                    format: uri
                    description: "Download URL for completed exports"
                    nullable: true
                expires_at:
                    type: string
                    format: date-time
                    description: "File expiration timestamp (24 hours from completion)"
                    nullable: true
                error_message:
                    type: string
                    description: "Error description for failed exports"
                    nullable: true
                created_at:
                    type: string
                    format: date-time
                    description: "Job creation timestamp"
                updated_at:
                    type: string
                    format: date-time
                    description: "Last update timestamp"
        FormIntegration:
            type: object
            properties:
                id:
                    type: number
                    description: Unique identifier for the integration.
                    readOnly: true
                form_id:
                    type: number
                    description: The ID of the associated form.
                    readOnly: true
                integration_id:
                    type: string
                    description: Type of integration (currently only "webhook" is exposed via API).
                    example: "webhook"
                status:
                    type: string
                    enum: [active, inactive]
                    description: Whether the integration is active.
                data:
                    type: object
                    description: Integration-specific configuration. For webhooks, contains webhook_url.
                    example:
                        webhook_url: "https://example.com/opnform-hook"
        IntegrationEvent:
            type: object
            properties:
                id:
                    type: number
                    description: Unique identifier for the event record.
                    readOnly: true
                integration_id:
                    type: number
                    description: The ID of the webhook integration that generated this event.
                    readOnly: true
                event:
                    type: string
                    description: The type of event.
                    example: "submission.created"
                status:
                    type: string
                    enum: [success, failed, timeout]
                    description: Result of the webhook dispatch.
                response_code:
                    type: number
                    nullable: true
                    description: HTTP status code returned by the webhook endpoint.
                error_message:
                    type: string
                    nullable: true
                    description: Error details if the webhook dispatch failed.
                created_at:
                    type: string
                    format: date-time
                    description: ISO 8601 timestamp of when the webhook was dispatched.
                    readOnly: true
    securitySchemes:
        bearerAuth:
            type: http
            scheme: bearer
            bearerFormat: JWT
            description: "Personal Access Token"
            x-bearer-scopemap:
                "workspaces-read": "Read access to workspaces"
                "workspaces-write": "Write access to workspaces"
                "workspace-users-read": "Read access to workspace users"
                "workspace-users-write": "Write access to workspace users"
                "forms-read": "Read access to forms"
                "forms-write": "Write access to forms"
                "manage-integrations": "Manage form integrations (webhooks)"
